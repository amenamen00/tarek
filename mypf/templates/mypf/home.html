{% extends 'mypf/base.html' %}

{% block content %}



<div class="site-blocks-cover overlay" style="background-image: url(../static/mypf/img/hero_1.jpg); " data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-12">
          
          
          <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
              <h1 class="" data-aos="fade-up">Web Programming | Level 4 </h1>
              <p data-aos="fade-up" data-aos-delay="100">F.C.I | Luxor University</p>
            </div>
          </div>

          <div class="form-search-wrap" data-aos="fade-up" data-aos-delay="200">
            <form method="post">
             
              <div class="row align-items-center">
                <div class="col-lg-12 mb-4 mb-xl-0 col-xl-4">
                      {% csrf_token %}
                  <input type="text" name="name" class="form-control rounded"  id="name" placeholder="Jane Doe">
                </div>
               
                <div class="col-lg-12 mb-4 mb-xl-0 col-xl-3">
                  <div class="select-wrap">
                    <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                    <select class="form-control rounded" name="gender" id="gender">
                      <option selected>Select</option>
                      <option value="m">Male</option>
                      <option value="f">Female</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12 col-xl-2 ml-auto text-right">
                    
                  <button type="button" class="btn btn-primary btn-block rounded btn-sub ">Generate Your</button>
                </div>
                
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>  
  
<div class="row justify-content-center margin">
    <div class="col-8">
        <img class="img-fluid" name="srcapi" id="srcapi" src="https://belikebill.ga/billgen-API.php?default=1&name=Jane Doe&sex=f">

    </div>
</div>
{% endblock %}
